<div class="how-it-works-wraper">
  <div class="container container-sm">
    <h2 class="text-center head-line">How it works</h2>
    <!-- <div class='divider'></div> -->

    <div class="timeline">

      <div class="step-item step-reverse first-step">
        <div class="step-item-img">
          <img src="images/source.png" alt="" />
        </div>
        <div class="step-item-message">
          <h4> 1. Select a Data source</h4>
        </div>
      </div>

      <div class="step-item">
        <div class="step-item-img">
          <img src="images/lap.png" alt="" />
        </div>
        <div class="step-item-message">
          <h4>2. Pick what's important</h4>
        </div>
      </div>

      <div class="step-item step-reverse">
        <div class="step-item-img">
          <img src="images/channel.png" alt="" />
        </div>
        <div class="step-item-message">
          <h4>3. Select delivery channel</h4>
        </div>
      </div>

      <div class="step-item last-step">
        <div class="step-item-img">
          <img src="images/productive.png" alt="" />
        </div>
        <div class="step-item-message">
          <h4>4. Publish and see productivity shoot up</h4>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="signup-wraper" id="signup">
  <div class="box">
    <h2>Currently in Private Beta with few awesome Fortune 100. please sign up.</h2>
    <form action="https://tinyletter.com/pushcomputing" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/pushcomputing', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
      <div class="signup-email-wraper">
        <button type="submit" name="button" class="btn btn-yellow btn-email">SIGNUP</button>
        <div class="signup-email-field">
          <input type="hidden" value="1" name="embed"/>
          <input type="text" name="email" value="" class="form-control" placeholder="Enter your email">
        </div>
      </div>
    </form>
  </div>
</div>
